<html>
  <head>
    <style>
      body {
        margin: 0;
        position: relative;
      }

      #toggleLink {
        position: relative;
        width: 100%;
        height: 100%;
      }

      #toggleLink img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block; /* Luôn hiển thị ảnh */
      }

      #toggleLink a {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 101;
        display: block;
      }

      /* Khi liên kết bị ẩn */
      #toggleLink a.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="toggleLink">
      <img src="./image/nature-27.jpg" alt="Image not found">
      <a href="https://github.com/humbleddev2k3" target="_blank"></a>
    </div>

    <script>
      // Hàm để toggle hiển thị/ẩn liên kết
      setInterval(function () {
        var link = document.querySelector("#toggleLink a");
        if (link.classList.contains("hidden")) {
          link.classList.remove("hidden"); // Hiển thị liên kết
        } else {
          link.classList.add("hidden"); // Ẩn liên kết
        }
      }, 5000); // Mỗi 5 giây thay đổi trạng thái
    </script>
  </body>
</html>
